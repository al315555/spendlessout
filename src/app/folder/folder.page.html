<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <container-element [ngSwitch]="folderId">
    <app-registercomponent *ngSwitchCase="'register'"></app-registercomponent>
    <app-authcomponent *ngSwitchCase="'auth'"></app-authcomponent>
    <app-misdatos *ngSwitchCase="'datos'"></app-misdatos>
    <app-itinerarios *ngSwitchCase="'itinerarios'"></app-itinerarios>
    <app-itinerariospropios *ngSwitchCase="'itinerariospropios'"></app-itinerariospropios>
    <app-generaritinerario *ngSwitchCase="'generar'"></app-generaritinerario>
    <div *ngSwitchCase="'logout'">
      <ion-card>
        <ion-card-header>
           ¿Desea cerrar sesión en el dispositivo?
          <ion-icon name="exit" class="x3"></ion-icon>
        </ion-card-header>
        <ion-card-content class="ion-align-items-center">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button color="danger" (click)="service.logout();">Si, cerrar la sesión</ion-button>
              </ion-col>
              <ion-col>
                <ion-button (click)="service.cancelarLogout();" >No, volver atrás y cancelar</ion-button>
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </container-element>


</ion-content>
