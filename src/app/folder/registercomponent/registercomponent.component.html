<ion-card *ngIf="!service.isLogged">
  <ion-card-header>
    <!--<ion-card-title>Inicie sesión desde aquí...</ion-card-title>
  -->
  </ion-card-header>

  <ion-card-content class="ion-align-items-center">
    <form (ngSubmit)="saveDataFormSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item class="ion-padding">
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email" required [(ngModel)]="usuarioCreatedToLogIn.email" name="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-padding">
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input type="text" required [(ngModel)]="usuarioCreatedToLogIn.nombre" name="nombre"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-padding">
              <ion-label position="stacked">Apellidos</ion-label>
              <ion-input type="text" required [(ngModel)]="usuarioCreatedToLogIn.apellidos"
                         name="apellidos"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-padding">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input type="password" required
                         [(ngModel)]="usuarioCreatedToLogIn.password" name="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-padding">
              <ion-label position="stacked">Confirmar contraseña</ion-label>
              <ion-input type="password" required
                         [(ngModel)]="usuarioCreatedToLogIn.passwordConfirmation"
                         name="passwordConfirmation"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-button color="primary" type="submit">Registrarse</ion-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
